<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>N3 - Vocabulario</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans",
          sans-serif;
        background: #000;
        color: #fff;
        padding: 0;
        min-height: 100vh;
      }
      .header {
        background: linear-gradient(135deg, #ffd60a 0%, #ff9f0a 100%);
        padding: 20px 20px 30px;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      }
      .back-button {
        display: inline-flex;
        align-items: center;
        color: #000;
        text-decoration: none;
        font-size: 16px;
        margin-bottom: 16px;
        opacity: 0.7;
      }
      .back-button:active {
        opacity: 1;
      }
      h1 {
        font-size: 36px;
        font-weight: 700;
        color: #000;
        margin-bottom: 4px;
      }
      .subtitle {
        font-size: 18px;
        color: rgba(0, 0, 0, 0.7);
      }
      .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .list-card {
        background: #1c1c1e;
        border-radius: 16px;
        margin-bottom: 16px;
        overflow: hidden;
        border: 1px solid #2c2c2e;
      }
      .list-link {
        display: block;
        padding: 20px;
        text-decoration: none;
        color: inherit;
        transition: background 0.2s;
      }
      .list-link:active {
        background: #2c2c2e;
      }
      .list-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .list-info {
        flex: 1;
      }
      .list-name {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 6px;
      }
      .list-description {
        font-size: 15px;
        color: #888;
      }
      .word-count {
        font-size: 14px;
        color: #ffd60a;
        font-weight: 600;
        background: rgba(255, 214, 10, 0.2);
        padding: 6px 12px;
        border-radius: 8px;
        margin-right: 12px;
      }
      .arrow {
        font-size: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="../index.html" class="back-button">‚Üê N3</a>
      <h1>üìù Vocabulario</h1>
      <div class="subtitle">Listas de palabras N3</div>
    </div>

    <div class="container">
      <div class="list-card">
        <a href="top-800.html" class="list-link">
          <div class="list-header">
            <div class="list-info">
              <div class="list-name">Top 800 Palabras</div>
              <div class="list-description">
                Las palabras m√°s frecuentes del N3
              </div>
            </div>
            <div class="word-count">800</div>
            <div class="arrow">‚Ä∫</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
